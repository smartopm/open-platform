bugReport:
  title: Issue Dashboard
  charts:
    - title: Open bugs by Priority
      type: stacked-bar
      query:
        issuable_type: issue
        issuable_state: all
        filter_labels:
          - bug
        collection_labels:
          - Priority::1
          - Priority::2
          - Priority::3
        group_by: week
    - title: Open bugs by Cringiness
      type: stacked-bar
      query:
        issuable_type: issue
        issuable_state: all
        filter_labels:
          - bug
        collection_labels:
          - Cringy::High
          - Cringy::low
        group_by: week
    - title: Open bugs by Severity
      type: stacked-bar
      query:
        issuable_type: issue
        issuable_state: all
        filter_labels:
          - bug
        collection_labels:
          - S::1
          - S::2
          - S::3
          - S::4
        group_by: week
    - title: Role Play Bugs Opened
      type: stacked-bar
      query:
        issuable_type: issue
        issuable_state: all
        filter_labels:
          - bug
        collection_labels:
          - role_play
        group_by: week
    - title: Opened bug by department
      type: stacked-bar
      query:
        issuable_type: issue
        issuable_state: all
        collection_labels:
          - dept::ceo
          - dept::cs
          - dept::eng
          - dept::partnerships
          - dept::prod
        group_by: week
    - title: Issues created per month
      type: bar
      query:
        issuable_type: issue
        issuable_state: opened
        group_by: month
    - title: Issues closed per month
      type: bar
      query:
        issuable_type: issue
        issuable_state: closed
        group_by: month
mergeRequest:
  title: Merge Request Dashboard
  charts:
    - title: Merge Requests opened in the last 2 weeks
      type: bar
      query:
        issuable_type: merge_request
        issuable_state: all
        group_by: week
    - title: Merge Requests merged in the last 2 weeks
      type: bar
      query:
        issuable_type: merge_request
        issuable_state: merged
        group_by: week
    - title: Merge Requests closed in the last 2 weeks
      type: bar
      query:
        issuable_type: merge_request
        issuable_state: closed
        group_by: week
