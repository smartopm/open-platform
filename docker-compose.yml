version: "3"
services:
  postgres:
    image: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    expose:
      - "5432"
  redis:
    image: redis
    expose:
      - "6379"
  rails:
    build:
      context: .
      dockerfile: ./docker/rails/Dockerfile
    image: doublegdp_rails:latest
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -e development -p 3000 -b '0.0.0.0'"
    env_file:
      - '.env.docker'
    volumes:
      - .:/myapp
    ports:
      - 3000:3000
    depends_on:
      - postgres
      - webpacker
  webpacker:
    image: doublegdp_rails:latest
    command: bash -c "rm -rf ./public/packs; ./bin/webpack-dev-server"
    env_file:
      - '.env.docker'
    volumes:
      - .:/myapp
    ports:
      - 3035:3035
  rails_worker:
    image: doublegdp_rails:latest
    command: bash -c "bundle exec shoryuken -R"
    env_file:
      - '.env.docker'
    volumes:
      - .:/myapp
    depends_on:
      - postgres
  caddy:
    image: abiosoft/caddy
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./certs:/root/certs
      - ./Caddyfile:/etc/Caddyfile
    depends_on:
      - rails
volumes:
  pgdata:
